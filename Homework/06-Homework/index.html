<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- My CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d7fd1df9de.js" crossorigin="anonymous"></script>

    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <h5>Search for a city:</h5>
                <div class="input-group mb-3">
                    <input type="text" id="city-name" class="form-control" aria-label="Search for city"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button id="search" class="btn btn-primary" type="button"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
                <div id="search-history" class="list-group">
                </div>
            </div>
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <h3 id="selected-city"></h3>
                        <img id="weather-icon" src="" alt=""/>
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                        <p id="uv-index"></p>
                    </div>
                </div>
                </br>
                <h3>5 Day Forecast</h3>
                <div class="card-deck">
                    <div class="card text-white bg-primary">
                        <div id="five-day" class="card-body">
                        </div>
                    </div>
                    <div class="card text-white bg-primary">
                        <div id="five-day" class="card-body">
                        </div>
                    </div>
                    <div class="card text-white bg-primary">
                        <div id="five-day" class="card-body">
                        </div>
                    </div>
                    <div class="card text-white bg-primary">
                        <div id="five-day" class="card-body">
                        </div>
                    </div>
                    <div class="card text-white bg-primary">
                        <div id="five-day" class="card-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- My JavaScript -->
    <script src="script.js"></script>
</body>

</html>
