<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Coding Bootcamp Quiz</title>
  </head>

  <body>
    <div class="container">
      <div class = "row">
        <div class = "col-6">
          <h1>Welcome to the Coding Quiz!</h1>
        </div>
        <div class ="col-6 text-right">
        <h1 id = "timer" class="text-right"></h1>
        </div>
      </div>
      <div class = "row">
        <div class = "col-12">
        <div class="card" id = "start-card">
          <h5 class="card-header text-center">Click Start Quiz to Begin!</h5>
          <div class="card-body">
            <a href="#" id = "start-button" class="btn btn-primary btn-lg">Start Quiz</a>
          </div>
        </div>
        <div class="card" id = "questions-card" style="display: none">
          <h5 class="card-header" id = "question-text">Question: </h5>
          <div class="card-body">
            <div class="card">
              <div class="btn-group-vertical">
                <button type="button" class="btn btn-outline-secondary btn-lg" id = "choice-a">A. </button>
                <button type="button" class="btn btn-outline-secondary btn-lg" id = "choice-b">B. </button>
                <button type="button" class="btn btn-outline-secondary btn-lg" id = "choice-c">C. </button>
                <button type="button" class="btn btn-outline-secondary btn-lg" id = "choice-d">D. </button>
              </div>
            </div>
          </br>
            <a href="#" id = "next-button" class="btn btn-primary btn-lg">Next</a>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- My Java Script -->
    <script src=javascript.js ></script>
</body>
</html>
