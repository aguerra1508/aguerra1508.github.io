<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Coding Bootcamp Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class = "row">
        <div class = "col-6">
          <h1>Welcome to the Coding Quiz!</h1></div>
          <div class ="col-6" id = "timer"></div>
      </div>
    <div class="card" id = "start-card">
      <h5 class="card-header">Click Start Quiz to Begin!</h5>
      <div class="card-body">
        <a href="#" id = "button" class ="btn btn-primary">Start Quiz</a>
      </br>
      </div>
    </div>
    <div class="card" id = "questions-card" style="display: none">
      <h5 class="card-header">Question:</h5>
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <div class="card" style="width: 18rem;">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">A.</li>
            <li class="list-group-item">B.</li>
            <li class="list-group-item">C.</li>
            <li class="list-group-item">D.</li>
          </ul>
        </div>
      </br>
        <a href="#" class="btn btn-primary">Next</a>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- My Java Script -->
    <script src=javascript.js ></script>
</body>
</html>
