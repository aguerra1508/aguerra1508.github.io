<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">&#128240; New York Times Search</h1>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h1>&#9636; Search Parameters</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Search term:</label>
                <input type="text" class="form-control" id="searchTerm">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Number of records to retrieve:</label>
                <input type="text" class="form-control" id="numRecs">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Start year (optional):</label>
                <input type="text" class="form-control" id="startYear">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">End year (optional):</label>
                <input type="text" class="form-control" id="endYear">
            </div>
        </form>
        <div class="row">
            <button type="button" class="btn btn-outline-secondary" id="search">&#x1F50E; Search</button>
            <button type="button" class="btn btn-outline-secondary" id="clear">&#128465; Clear results</button>
        </div>
        <div class="row header">
            <h1>&#9638; Top Articles</h1>
        </div>
        <div id="articlesHere"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "javascript.js"></script>
</body>

</html>
