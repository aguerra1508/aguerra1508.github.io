<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    // Confirm
    var doYouEatSteak = confirm("Do you eat steak?");

    //If Else
    if(doYouEatSteak) {
        alert("Here is a steak sandwich");
    }
    else {
        alert("Here is a tofu stir-fry");
    }
    
    //Prompt
    var birthYear = prompt("What year were you born?");

    //If Else
    if(birthYear < 1999) {
        alert("Here is some Sake. Enjoy!")
    }
    else if(birthyear > 1999) {
        alert("No Sake for you!")
    }
    else {
        alert("Barely made it. Sake for you!")
    }
    </script>
</body>
</html>
