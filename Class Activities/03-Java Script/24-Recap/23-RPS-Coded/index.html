<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Random Numbers</title>
  </head>
  <body>
      <h1>Rock Paper Scissors</h1>

<!--Adding in Java Script-->
    <script type="text/javascript">

/*Alert do you want to play rock, paper, scissors?*/
var playGame = confirm ("Do you want to play rock, paper, scissors?");

/*If user selects ok: alert of Lets Play!, if user selects cancel: alert of Ok :(*/
if (playGame) {
    alert("Lets play!")
}
else {
    alert("Ok :(")
}
/*Defining Computer Choices in the form of an array*/
var computerChoices = ["rock", "paper", "scissors"];

/*Defining variables to keep score, initial score of 0*/
var win = 0
var loss = 0
var tie = 0

/*Loop which repeats 10 times*/
for (var i = 0; i <10; i++) {
  
  /*Defining random number for computer to pick from the above array*/
  var computerGuess = computerChoices[Math.floor(Math.random()* computerChoices.length)]
  
  console.log("Computer:" + computerGuess);

/*Prompt for user to select one of the array element choices to play*/
  var userChoice = prompt ("Enter rock, paper or scissors (pick one)");

 /*Adding in variable to ensure even if user does not type all lowercase, choice can still be understood*/ 
  userChoice = userChoice.toLowerCase ();

  console.log("User:" + userChoice);

/*If, else if, else statement to define what is a win, tie and loss*/
  if (userChoice === "rock" && computerGuess === "scissors") {
  
  console.log("You win!" + win)

/*Increase win score by 1*/
  win++

/*Alert of user win*/
  alert ("You win!")
  }

  else if (userChoice === computerGuess) {

  console.log("Its a Tie!" + tie)
/*Increase tie by 1*/
  tie++

 /*Aleert of tie with computer*/ 
  alert ("Its a Tie!")

}
  else {
    console.log("You lose!"+ loss)

/*Increase loss by 1*/
    loss++ 

/*Alert of loss to computer*/
    alert ("You lose!")
  }

}

/*Alert of score after 10 rounds*/
alert ("After 10 rounds your score is..." + " \nWins: " + win + "\nLosses: " + loss + "\nTies: " + tie)

</script>
